<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Javascript loop continue statement</h2>
  <script>
    var x = 1;
    document.write("Starting the loop: <br>");
    while(x < 20){
      x = x + 1;
      
      if(x == 10){
        continue;
      }
      document.write(x + "<br>");
    }
    document.write("End of loop");
  </script>
</body>
</html>
